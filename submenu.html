    <!DOCTYPE html>
    <hrml>
        <head>
            <title></title>
        
            <style>
                body, button, dd, dl, dt, fieldset, form,
                h1,h2,h3,h4,h5,h6,li,ol,p,select,table,td,
                textarea,th,ul{
                    margin:0;
                    padding:0;
                }
                body,button,input select,table,textarea{
                    font-size: 12px;
                    font-family: Dotum, '돋음', HElvetica,
                    "Apple SD Gothic Neo", sans-serif;
                }
                button, input{
                    border-radius:0;
                }
                fieldset,img{
                    border:0;
                }
                ol,ul{
                    list-style:none;
                }
                address,em{
                    font-style:normal;
                }
                a{
                    text-decoration:none;
                }
                a:hover{
                    text-decoration: none;
                }
                #header{
                    background: #eee;
                    margin-bottom: 20px;
                    height: 100px;
                    /* width: 1000px;
                    margin : 0 auto 20px auto; */
                }
                .header_inner{
                    width: 1000px;
                    margin: 0 auto;
                    background: #fff;
                    }
                #nav{
                    height:40px;
                    border-top: 1px solid #efefef;
                    border-bottom: 1px solid #efefef;
                    z-index: 200; /* depth 값을 설정*/
                    /* 상대적인 값 설정 */
                    position: relative;
                }
                .nav_inner{
                    width:1000px;
                    margin:0 auto;
                }
                #footer{
                    height: 100px;
                    background: #eee;
                    /* width: 1000px;
                    margin : 0 auto; */
                }
                .footer_inner{
                    width: 1000px;
                    margin: 0 auto;
                    background: #fff;                
                }
                #content{
                    background: #eee;
                    width: 1000px;
                    margin : 20px auto 20px auto;
                    /* height: 600px; */    
                }
                .section_main{
                    width: 700px;
                    background: #ff0;
                    float: left;
                }
                .aside{
                    width: 300px;
                    background: #f00;
                    float: left;
                    height: 600px
                }
                .section{
                    background: #f0f;
                    height: 300px
                }
                .article{
                    background: green;
                    height: 300px
                }
                .clearfix{
                    overflow: auto;
                }
                .clearfix::after{
                    clear: both; 
                    display: block;
                    content: "";
                }
                .navigation_list{
                    float: left;
                    width: 142px;
                    line-height: 40px;
                    text-align: center;
                }
                .navigation_list{
                    font-size: 16px;
                    color: #00ab33;
                }
                .sub_menu{        
                    width: 100%;
                    height: 100px;
                    background: #ff0;
                    position: absolute;
                    top: 40px;
                    left: 0;
                    /* display: none을 사용하면 sub_menu가
                    나오지 않는다. */
                    display: none;
                }
/* navigation_list에 종속되어 있는 서브메뉴를 
마우르 hover를 하면 나타나게 하라 */
                .navigation_list:hover .sub_menu{
                    display: block;
                }
                    
            </style>
        </head>
        <body>
            <div id="header">
                <div class="header_inner">
                    header
                </div>
            </div>
            <div id="nav" class="clearfix">
                <!-- nav_inner 박스안에 style을 이용하여 sub_menu의
                상대적인 값을 정의할 수가 있다 
                style="position: relative;"-->
                <div class="nav_inner">
                    <ul class="navigation clearfix">
                        <li class="navigation_list">
                            <a href="" class="navigation_link">메뉴1</a>
                            <div class="sub_menu">
                                sub_menu1
                            </div>
                        </li>
                        <li class="navigation_list"><a href="" class="navigation_link">메뉴2</a></li>
                        <li class="navigation_list"><a href="" class="navigation_link">메뉴3</a></li>
                        <li class="navigation_list"><a href="" class="navigation_link">메뉴4</a></li>
                        <li class="navigation_list"><a href="" class="navigation_link">메뉴5</a></li>
                        <li class="navigation_list">
                            <a href="" class="navigation_link">메뉴6</a>
                            <div class="sub_menu">
                                sub_menu6
                            </div>
                        </li>
                        <li class="navigation_list"><a href="" class="navigation_link">메뉴7</a></li>
                    </ul>
                </div>
            </div>
            <div id="content" class="clearfix">
                <div class="section_main">
                    <div class="section">section</div>
                    <div class="article">article</div>
                </div>
                <div class="aside">aside</div>
            </div>
            <div id="footer">
                <div class="footer_inner">
                    footer
                </div>
            </div>
            
        </body>
    </hrml>
